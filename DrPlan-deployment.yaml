apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drplan-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/너의-git-repo/drplan-infra.git'
    targetRevision: HEAD
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
